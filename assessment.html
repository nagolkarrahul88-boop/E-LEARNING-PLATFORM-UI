<!DOCTYPE html>
<html>
<head>
  <title>Final Assessment</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="header-bar">
  <div class="header-left">
    <h1 id="assessmentTitle">Final Assessment</h1>
  </div>
  <button class="back-btn" onclick="goBack()">‚Üê Back</button>
</header>

<div class="container card">
  <form>

    <!-- QUESTIONS WILL LOAD HERE -->
    <div id="questions"></div>

    <p id="result"></p>

    <div style="display:flex; gap:15px; flex-wrap:wrap;">
      <button id="submitBtn" type="button" onclick="submitAssessment()" disabled>
        Submit Assessment
      </button>

      <button id="viewCertBtn"
        type="button"
        style="display:none"
        onclick="goToCertificate()">
        View Certificate
      </button>
    </div>

  </form>
</div>

<script src="js/assessment.js"></script>
<script>
  function goBack() {
    window.location.href = "courses.html";
  }
</script>

</body>
</html>
